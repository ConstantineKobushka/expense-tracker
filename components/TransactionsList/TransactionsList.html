<div class="container">
  <h3 class="title">Список транзакцій</h3>
  <table></table>

  <div class="transaction-edite-form--overlay is-open">
    <div class="transaction-edite-form--wrapper is-open">
      <h3 class="title">Edite Transaction</h3>
      <button class="transaction-edite-form--close-btn">❌</button>
      <form class="transaction-edite-form">
        <select class="transaction-edit-form--select" name="type" id="">
          <option value="" selected disabled hidden>Type</option>
          <option value="income">Income</option>
          <option value="expense">Expense</option>
        </select>
        <input
          class="transaction-edit-form--input transaction-form--input-data"
          type="date"
          name="date"
          placeholder="Date"
        />
        <input
          class="transaction-edit-form--input"
          type="number"
          name="amount"
          placeholder="Amound"
        />
        <input
          class="transaction-edit-form--input"
          type="text"
          name="category"
          placeholder="Category"
        />
        <input
          class="transaction-edit-form--input"
          type="text"
          name="description"
          placeholder="Description"
        />
        <button class="transaction-edit-form--btn">Add</button>
      </form>
    </div>
  </div>
</div>
